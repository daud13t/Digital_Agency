{% extends 'first_app/base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Contact - Bellatrix</title>
</head>

<style>
body{
    background-color: #0c0c0c;
    margin: 0;
    font-family: 'Inter', sans-serif;
}

.contact{
    background-color: #0c0c0c;
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
}

.contact-flex{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 40px;
    width: 100%;
    max-width: 960px;
}

.form-wrapper{
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.form-wrapper h1{
    font-size: 3rem;
    font-weight: 700;
    color: #ffffff;
    margin-top:18px;
    margin-bottom: 22px;
    text-align: center;
}

.form{
    width: 100%;
    max-width: 430px;
    background-color: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 32px;
}

.form p{
    display: flex;
    flex-direction: column;
    font-family: monospace, sans-serif;
    gap: 6px;
    margin-bottom: 28px;
    font-size: 1.2rem;
}

.form input,
.form textarea{
    background: #111;
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 13px;
    padding: 14px 18px;
    color: white;
    font-size: 14px;
}

.form textarea{
    resize: none;
    height: 99px;
}

.btn{
    margin-top: 3px;
    background: #c8b7e1;
    color: black;
    border: none;
    padding: 12px 25px;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
}



@media (max-width: 768px) {
    .contact {
        padding: 40px 20px;
    }

    .contact-flex {
        flex-direction: column;
        align-items: center;
    }

    .form-wrapper {
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        padding: 20px;
    }

    .form-wrapper h1 {
        font-size: 2rem;
        text-align: center;
    }

    .form p, .form input, .form textarea, .form button {
        width: 100%;
        box-sizing: border-box;
    }

    .form button {
        font-size: 1rem;
    }
}


</style>

<section class="contact">
    <div class="contact-flex">
        <div class="form-wrapper">
            <h1>Start the Transmission.</h1>

            <form class="form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send Signal</button>

    {% if sent %}
        <p style="color: #00ff7f; font-weight: 600; margin-top: 12px;">
            Signal sent successfully!
        </p>
    {% endif %}

            {% if error %}
<p style="color: #ff4d4d; font-weight: 600; margin-top: 12px;">
    Oops! Signal failed to send.
</p>
{% endif %}

</form>

        </div>
    </div>
</section>



{% endblock content %}
