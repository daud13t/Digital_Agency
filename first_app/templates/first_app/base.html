<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=BBH+Bartle&family=BBH+Bogle&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<style>
body{
    font-family: sans-serif;
    margin: 0;
}

::-webkit-scrollbar {
  width: 3px;
    height: 5px;
}
::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-thumb {
  background: #757575;
  border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
  background: #888;
}




#loader {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 9999;
    transition: opacity 1s ease;
}

#video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
}

.progress-bar {
    position: absolute;
    bottom: 90px;
    left: 8%;
    width: 84%;
    height: 14px;
    background: rgba(255,255,255,0.15);
    overflow: hidden;
}

.progress-fill {
    height: 100%;

    background: white;
    transition: width 0.2s linear;
}

.percent {
    position: absolute;
    bottom: 30px;
    right: 8%;
    font-family: 'Press Start 2P',sans-serif;
    font-size: 42px;
    color: white;
}






.nav-wrap {
    position: sticky;
    top: 32px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.nav-pill {
    width: 97%;
    max-width: 1400px;
    padding: 0 24px;
    margin-top: 1%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(35, 35, 35, 0.07);
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
    border-radius: 999px;
    border: 1px solid rgba(0, 0, 0, 0.009);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
}


.nav-center {
    font-family: "Inter",sans-serif;
    line-height: 1;
    font-weight: 550;
    font-size: 2.5rem;
    text-decoration: none;
    margin:20px 0;
    color: rgb(255, 255, 255);
}

.nav-a{
    text-decoration: none;
}


.nav-menu-btn {
    position: absolute;
    left: 28px;
    width: 28px;
    height: 18px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}

.nav-menu-btn span {
    height: 2px;
    width: 100%;
    background: white;
    border-radius: 2px;
    transition: 0.4s ease;
}

.nav-menu-btn.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.nav-menu-btn.active span:nth-child(2) {
    transform: translateY(-8px) rotate(-45deg);
}


.nav-expand {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    backdrop-filter: blur(24px);
    z-index: 900;

    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s cubic-bezier(.77,0,.18,1);
}

.nav-expand.open {
    transform: scaleY(1);
}

.nav-expand-inner {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 32px;
}

.nav-expand-inner a {
    font-weight: 500;
    text-decoration: none;
    color: white;
    opacity: 0.85;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.nav-expand-inner a:hover {
    opacity: 1;
    transform: translateY(-2px);
}

.links-burger{
    font-family: "Inter", sans-serif !important;
    font-weight: 700;
    font-size: clamp(3rem, 6vw, 6rem);
    backface-visibility: hidden;
    letter-spacing: 1px;
    opacity: 1;

}


</style>

<body>



<div id="loader">
    <video id="video" src="{% static 'first_app/videos/12656_Big_Bang_1080.webm' %}" autoplay muted loop playsinline></video>

    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="percent" id="percent">0%</div>
</div>




  <div class="nav-wrap">
    <nav class="nav-pill">
    <div class="nav-menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    </div>
        <a class="nav-a" href="{% url 'home' %}"><h1 class="nav-center">BELLATRIX</h1></a>

        </nav>
    </div>

  <div class="nav-expand" id="navExpand">
  <div class="nav-expand-inner">
    <a class="links-burger" href="#">Work</a>
    <a class="links-burger" href="{% url 'studio' %}">Studio</a>
    <a class="links-burger" href="{% url 'about' %}">About</a>
    <a class="links-burger" href="{% url 'contact' %}">Contact</a>
  </div>
</div>

{% block content %}

{% endblock content %}
</body>

<script>
const track = document.querySelector('.slider-track');
const slides = document.querySelectorAll('.slide');

let index = 0;

setInterval(() => {
    index = (index + 1) % slides.length;
    track.style.transform = `translateX(-${index * 100}%)`;
}, 4000);
</script>

<script>
window.addEventListener('load', async () => {
    const loader = document.getElementById('loader');
    const fill = document.getElementById('progress-fill');
    const text = document.getElementById('percent');

    // Track ALL images and videos on the page
    const images = Array.from(document.querySelectorAll('img'));
    const videos = Array.from(document.querySelectorAll('video'));

    const assets = [...images, ...videos];
    const total = assets.length;
    let loaded = 0;

    function update() {
        loaded++;
        const percent = total ? Math.round((loaded / total) * 100) : 100;
        fill.style.width = percent + '%';
        text.innerText = percent + '%';

        if (percent >= 100) {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 1000);
            }, 500);
        }
    }

    if (total === 0) {
        fill.style.width = '100%';
        text.innerText = '100%';
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
        return;
    }

    assets.forEach(asset => {
        if (asset.tagName === 'IMG') {
            if (asset.complete) update();
            else asset.addEventListener('load', update);
        } else if (asset.tagName === 'VIDEO') {
            if (asset.readyState >= 2) update();
            else asset.addEventListener('loadeddata', update);
        }
    });

    await document.fonts.ready;
});
</script>


<script>
const menuBtn = document.getElementById("menuBtn");
const navExpand = document.getElementById("navExpand");

menuBtn.addEventListener("click", () => {
    menuBtn.classList.toggle("active");
    navExpand.classList.toggle("open");
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");
    document.querySelectorAll("a[href]").forEach(link => {
        if(link.target !== "_blank" && !link.href.includes("#")) {
            link.addEventListener("click", e => {
                e.preventDefault();
                document.body.classList.remove("loaded");
                setTimeout(() => {
                    window.location = link.href;
                }, 400);
            });
        }
    });
});
</script>
</html>
