<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=BBH+Bartle&family=BBH+Bogle&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<style>
body{
    font-family: sans-serif;
    margin: 0;
}
.links-burger{
    font-family:"Roboto Condensed",sans-serif;

}
::-webkit-scrollbar {
  width: 3px;
    height: 5px;
}
::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-thumb {
  background: #757575;
  border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
  background: #888;
}


.nav-wrap {
    position: sticky;
    top: 32px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.nav-pill {
    width: 97%;
    max-width: 1400px;
    padding: 0 24px;
    margin-top: 1%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(35, 35, 35, 0.07);
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
    border-radius: 999px;
    border: 1px solid rgba(0, 0, 0, 0.009);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
}


.nav-center {
    font-family: "Inter",sans-serif;
    line-height: 1;
    font-weight: 550;
    font-size: 2.5rem;
    text-decoration: none;
    margin:20px 0;
    color: rgb(255, 255, 255);
}

.nav-a{
    text-decoration: none;
}


.nav-menu-btn {
    position: absolute;
    left: 28px;
    width: 28px;
    height: 18px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}

.nav-menu-btn span {
    height: 2px;
    width: 100%;
    background: white;
    border-radius: 2px;
    transition: 0.4s ease;
}

.nav-menu-btn.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.nav-menu-btn.active span:nth-child(2) {
    transform: translateY(-8px) rotate(-45deg);
}


.nav-expand {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    backdrop-filter: blur(24px);
    z-index: 900;

    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s cubic-bezier(.77,0,.18,1);
}

.nav-expand.open {
    transform: scaleY(1);
}

.nav-expand-inner {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 32px;
}

.nav-expand-inner a {
    font-size: clamp(2rem, 6vw, 5rem);
    font-weight: 500;
    text-decoration: none;
    color: white;
    opacity: 0.85;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.nav-expand-inner a:hover {
    opacity: 1;
    transform: translateY(-2px);
}

.nav-expand-inner a {
    font-family:"Inter",sans-serif; }


</style>

<body>
  <div class="nav-wrap">

    <nav class="nav-pill">
    <div class="nav-menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    </div>
        <a class="nav-a" href="{% url 'home' %}"><h1 class="nav-center">BELLATRIX</h1></a>

        </nav>
    </div>

  <div class="nav-expand" id="navExpand">
  <div class="nav-expand-inner">
    <a class=".links-burger" href="#">Work</a>
    <a class=".links-burger" href="{% url 'studio' %}">Studio</a>
    <a class=".links-burger" href="{% url 'about' %}">About</a>
    <a class=".links-burger" href="{% url 'contact' %}">Contact</a>
  </div>
</div>

  <script>
const menuBtn = document.getElementById("menuBtn");
const navExpand = document.getElementById("navExpand");

menuBtn.addEventListener("click", () => {
    menuBtn.classList.toggle("active");
    navExpand.classList.toggle("open");
});
</script>

{% block content %}

{% endblock content %}

</body>
</html>
