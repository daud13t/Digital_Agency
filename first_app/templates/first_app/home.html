#loader {
    position: fixed;

}

#video {

.progress-bar {

.progress-fill {

.hero-stars {

.hero-stars .star {

    height: 2px;
    background: #ffffff;

.hero-stars .star:nth-child(2) { animation-duration: 2s; }
.hero-stars .star:nth-child(3) { animation-duration: 2.5s; }
.hero-stars .star:nth-child(4) { animation-duration: 1.8s; }
.hero-stars .star:nth-child(5) { animation-duration: 2.2s; }
@keyframes twinkle {
    from { opacity: 0.2; transform: scale(0.5);}
    to { opacity: 1; transform: scale(1);}

.hover-arrow {

}

    color: #aaa;
}

.hover-arrow:hover .arrow {
    opacity: 1;
    transform: translateY(0) rotate(1deg);

<script>
const track = document.querySelector('.slider-track');
const slides = document.querySelectorAll('.slide');

let index = 0;

setInterval(() => {
    index = (index + 1) % slides.length;
    track.style.transform = `translateX(-${index * 100}%)`;
}, 4000);
</script>

<script>
window.addEventListener('load', () => {
    const assets = document.images;
    const total = assets.length;
    let loaded = 0;

    const fill = document.getElementById('progress-fill');
    const text = document.getElementById('percent');
    const loader = document.getElementById('loader');

    function update() {
        loaded++;
        const percent = total
            ? Math.round((loaded / total) * 100)
            : 100;

        fill.style.width = percent + '%';
        text.innerText = percent + '%';

        if (percent >= 100) {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 1000);
            }, 500);
        }
    }

    if (total === 0) {
        update();
        return;
    }

    for (let img of assets) {
        if (img.complete) update();
        else img.addEventListener('load', update);
    }
});
</script>
